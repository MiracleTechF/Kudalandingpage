<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="topcontainer">
            <img class="kuda-img" src="images/Kuda-bank-logo.png" alt="">
            <button id="btnkuda">Open an Account</button>
        </div>
        <div class="reference">
            <p class="url">
                Please check that you are visiting the correct URL <br> <a class="k-anchor" href="https://app.kuda.com">https://app.kuda.com</a>
            </p>
        </div>
        <div class="form">
            <h2 class="sign">Sign in to Kuda</h2>
            <p class="access">To sign in, please type in the email address linked to your kuda account</p>
            <form action="#">
                <label for="email" class="emailinput">Email address</label>
                <br>
                <input type="email" placeholder="example@kuda.com" required>
                <br>
                <br>
                <label class="password"  for="password">Password</label>
                <br>
                <div class="font">
                    <!-- <i class="fa fa-lock"></i> -->
                    <input type="password" placeholder=".........." required>
                </div>
               
                <div class="forgot">
                    <p class="forgotp">Forgot Password? <a class="reset" href="" target="_blank">Reset it</a></p>
                </div>
                <div class="">
                    <button id="sign-in" >Sign in</button>

                </div>
            </form>
            <p class="info">If you don't have a Kuda account, download the app <a class="reset" href="https://kudapp.com" target="_blank">here</a> 
                and open an account in a few minutes </p>
        </div>
        <div class="chat">
            <div class="smallchat"></div>
        </div>
    </div>
    
</body>
</html>
